<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
    box-sizing: border-box;
  }
.rub_logo {
    width: 25%;
    border-radius: 25px;
    margin-left: auto;
    margin-right: auto;
    display: block;
} 
/* Create grey background for past events */
.past-events {
  width: 100%;
  background-color: #17365c0d;
  border-top-right-radius: 25px;
  border-bottom-right-radius: 25px;
  border-bottom-left-radius: 25px;
  padding: 25px 10px 10px 25px;
}
  </style>
  </head>
<div class="past-events">
  {% for event in page.past-events %}
   <h1>event.name:</h1>
   <ul>
  event.description
</ul>
<br>
</div>
{% endfor %}
